<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>Travel Bee </title>
</head>

<body>
    <!-- start of header section -->
    <header>
        <!-- start of navigation section -->
        <nav class="navigation-section">
            <div class="logo-section">
                <img class="logo-image" src="icon/Travel-bee-logo.jpg" alt="">
                <h2 class="logo-text">Travel <span class="bee">Bee</span></h2>
            </div>
            <div class="menu-section">
                <ul class="menu-container">
                    <li><a href=""><span class="home">Home</span></a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <img class="menu-image" src="icon/menu.svg" alt="">
            </div>
        </nav>
        <!-- end of navigation section -->

        <!-- start of banner section -->
        <div class="banner-section">
            <h1 class="Banner-title">Explore Your Travel</h1>
            <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
                adipiscing. In et odio enim ac quis
                sapien urna eu phasellus.</p>
            <form class="form-section">
                <input class="where-go" type="text" placeholder="Where go">
                <select class="from-dropdown" type="select-box">
                    <option value="">When</option>
                    <option value="Morning">Morning</option>
                    <option value="After-Noon">After-Noon</option>
                    <option value="Evening">Evening</option>
                    <option value="Late-Night">Late-Night</option>
                </select>
                <select class="from-dropdown" type="select-box">
                    <option value="">Select Type</option>
                    <option value="Train">Train</option>
                    <option value="Bus">Bus</option>
                    <option value="Plane">Plane</option>
                    <option value="Private-UBAR">Private-UBAR</option>
                </select>                
                    <button class="pry-button">
                        <img src="icon/Search.svg" alt="">
                        <h6>Find Now</h6>
                    </button>                
            </form>
        </div>
        <!-- end of banner section -->
    </header>

    <main>
        <section>
            <div class="trying-images">
                <h4>
                    I'm trying to add the immages</h4>
                    <img src="images/Group 40.png" alt="">
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
